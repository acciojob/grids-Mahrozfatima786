<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exact Bootstrap Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container" style="width: 600px; border:5px solid rgb(4,255,4); background-color: rgb(41,0,0);">
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="col-4" style="border:2px dotted rgb(38,38,43); background-color: teal;">
        Row1 col1
      </div>
      <div class="col-8" style="border:2px dotted rgb(38,38,43); background-color: thistle;">
        Row1 col2
      </div>
    </div>
    <div class="row mt-3" style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="col-2"></div>
      <div class="col-4" style="border:2px dotted rgb(38,38,43); background-color: tomato;">
        Row2 col1
      </div>
      <div class="col-4" style="border:2px dotted rgb(38,38,43); background-color: turquoise;">
        Row2 col2
      </div>
      <div class="col-2"></div>
    </div>
    <div class="row mt-3" style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="col-2"></div>
      <div class="col-4" style="border:2px dotted rgb(38,38,43); background-color: violet;">
        Row3 col1
      </div>
      <div class="col-4" style="border:2px dotted rgb(38,38,43); background-color: yellowgreen;">
        Row3 col2
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
